- hosts: elk
  become: True
  pre_tasks:
    - name: create 'elk' network
      docker_network:
        name: elk
        state: present
  roles:
    - { name: elasticsearch, tags: elasticsearch }
    - { name: logstash, tags: logstash }
    - { name: kibana, tags: kibana }
    - { name: filebeat, tags: filebeat }
    - { name: metricbeat, tags: metricbeat }
